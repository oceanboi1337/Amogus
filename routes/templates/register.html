
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/main.css">
    <title>Document</title>
</head>
<body class="has-background-black-ter">
    <nav class="navbar has-background-black-bis" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item title has-text-light" href="/"><h1>Amogus</h1></a>
        </div>

        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item has-text-light">Home</a>
                <a href="/webapp" class="navbar-item has-text-light">Web App</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="/register" class="button has-background-black-ter">Register</a>
                        <a href="/login" class="button has-background-black-ter">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <h1 class="title has-text-centered has-text-light">Register</h1>
                <div class="box">
                    <form action="/register" method="POST">
                        <div class="field">
                            <label class="label has-text-light">E-Mail</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="sussy@amogus.sus" name="email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-light">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password" name="password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <button class="button is-fullwidth button has-background-black-ter">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
